steps:
  # Docker イメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/daily-stock-backend:$COMMIT_SHA', '.']

  # Container Registry にプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/daily-stock-backend:$COMMIT_SHA']

  # Cloud Run にデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'daily-stock-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/daily-stock-backend:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'ENVIRONMENT=production,DEBUG=false'

images:
  - 'gcr.io/$PROJECT_ID/daily-stock-backend:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY 